<div class="modal-backdrop" *ngIf="isOpen" (click)="onClose()"></div>
<div class="modal" *ngIf="isOpen" role="dialog" aria-modal="true" aria-labelledby="modal-title"#modalContent>
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" aria-label="Close" #firstFocusable (click)="onClose()" >Ã—</button>
    <h2 id="modal-title">Form Modal</h2>
    <ng-content></ng-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
      </div>
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>

    <button #lastFocusable (click)="onClose()">Close</button>
  </div>
</div>
